<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/accountDetails.css') }}">
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f6f8fa;
    margin: 0;
    padding: 0;
    color: #222;
}
main {
    max-width: 500px;
    margin: 2rem auto;
    padding: 1.5rem;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.07);
}
h1 {
    color: #2d3a4a;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    text-align: center;
}
.card {
    background: #f9fafb;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    padding: 1.2rem 1.5rem;
    margin-bottom: 1.5rem;
}
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
li {
    margin-bottom: 1.1rem;
    font-size: 1.08rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #e5e7eb;
    padding-bottom: 0.5rem;
}
li:last-child {
    border-bottom: none;
}
span {
    font-weight: 600;
    color: #2563eb;
    margin-right: 0.7rem;
    min-width: 90px;
    display: inline-block;
}
.back-button {
    display: inline-block;
    margin: 1rem 0 0 1rem;
    padding: 0.5rem 1.2rem;
    background: #2563eb;
    color: #fff;
    border-radius: 6px;
    font-weight: 500;
    box-shadow: 0 2px 8px rgba(37,99,235,0.08);
    transition: background 0.2s;
    text-decoration: none;
}
.back-button:hover {
    background: #1e40af;
}
@media (max-width: 600px) {
    main {
        max-width: 98vw;
        padding: 0.7rem;
        border-radius: 0;
        box-shadow: none;
    }
    .card {
        padding: 1rem 0.7rem;
    }
    h1 {
        font-size: 1.3rem;
    }
    li {
        font-size: 1rem;
        flex-direction: column;
        align-items: flex-start;
        padding-bottom: 0.7rem;
    }
    span {
        margin-bottom: 0.2rem;
    }
}
@media (max-width: 400px) {
    .back-button {
        margin: 0.5rem 0 0 0.5rem;
        padding: 0.4rem 0.8rem;
        font-size: 0.97rem;
    }
    h1 {
        font-size: 1.1rem;
    }
}
</style>
</head>
    <body>
        {% include 'sidebar.html' %}
        <a href="{{ url_for('views.home') }}" class="back-button">Back</a>
        
        <main>
            <h1>Account Details</h1>
            <div class="card">
                <ul>
                    <li>
                        <span>Username:</span>{{ user.username }}
                    </li>
                    <li>
                        <span>First Name:</span>{{ user.first_name }}</li>
                    <li>
                        <span>Last Name:</span>{{ user.last_name }}
                    </li>
                    <li>
                        <span>DOB:</span>{{ user.DOB }}
                    </li>
                    <li>
                        <span>Role:</span>{{ user.user_type }}
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
